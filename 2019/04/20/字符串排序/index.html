ine">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">mv_index2dot</span><span class="params">(<span class="keyword">char</span> ** <span class="keyword">const</span> s)</span></span>&#123;</span><br><span class="line">    <span class="keyword">char</span> *tmp = *s;</span><br><span class="line">    tmp++;</span><br><span class="line">    <span class="keyword">while</span>(*tmp != <span class="string">','</span>)&#123;</span><br><span class="line">        <span class="keyword">if</span>(<span class="string">'\0'</span> == *tmp)</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        tmp ++;</span><br><span class="line">    &#125;</span><br><span class="line">    *tmp = <span class="string">'\0'</span>;</span><br><span class="line">    *s = tmp;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">isnumstr</span><span class="params">(<span class="keyword">char</span> ** <span class="keyword">const</span> s)</span></span>&#123;</span><br><span class="line">    <span class="keyword">bool</span> ret = <span class="literal">true</span>;</span><br><span class="line">    <span class="keyword">char</span> *tmp = *s;</span><br><span class="line">    <span class="keyword">if</span>(isdot(*tmp))</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    <span class="keyword">if</span>( check_first(*tmp) )&#123;</span><br><span class="line">        tmp++;</span><br><span class="line">        <span class="keyword">for</span>(;*tmp != <span class="string">','</span> &amp;&amp; *tmp != <span class="string">'\0'</span>; ++tmp)
